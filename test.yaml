docker run -dt                                 \
  -p 9000:9000 -p 9090:9090                     \
  -v ./date:/mnt/data                             \
  -v ./minio/:/etc/config.env         \
  -e "MINIO_CONFIG_ENV_FILE=/etc/config.env"    \
  --name minio_local"                          \
  minio server --console-address ":9090"